<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo de estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Lista de Compras</h2>
    <div class="input-group mb-3">
        <!-- Campo de entrada para adicionar novos itens -->
        <input type="text" id="itemInput" class="form-control" placeholder="Adicione um item" aria-label="Adicionar item">
        
        <!-- Campo de entrada para quantidade -->
        <input type="number" id="quantityInput" class="form-control" placeholder="Quantidade" aria-label="Adicionar quantidade" min="1">

        <!-- Seleção de unidade de medida -->
        <select id="unitSelect" class="form-select">
            <option value="unidade">Unidade</option>
            <option value="kg">Kg</option>
            <option value="g">Gramas</option>
            <option value="litros">Litros</option>
            <option value="metros">Metros</option>
            <option value="dúzias">Dúzias</option>
        </select>

        <!-- Campo para URL da imagem -->
        <input type="text" id="imageInput" class="form-control" placeholder="Link da imagem (opcional)" aria-label="Adicionar imagem">
        <button class="btn btn-primary" onclick="addItem()">Adicionar</button>
    </div>

    <!-- Botão para apagar todos os itens -->
    <button class="btn btn-danger mb-3" onclick="clearList()">Apagar Todos</button>

    <!-- Lista de compras onde os itens serão adicionados -->
    <ul class="list-group" id="shoppingList">
        <!-- Itens adicionados aparecerão aqui -->
    </ul>
</div>

<!-- Link para o arquivo JavaScript -->
<script src="script.js"></script>
<!-- Link para o Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
